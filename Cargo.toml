[package]
name = "arr-rs"
version = "0.1.2"
edition = "2021"
authors = [ "Pawe≈Ç Walus <pawel.walus@protonmail.com>" ]
description = "arr-rs - rust arrays library"
keywords = ["arrays", "collections"]
homepage = "https://github.com/pw-order-of-devs"
repository = "https://github.com/pw-order-of-devs/arr-rs"
license = "MIT OR Apache-2.0"
include = [
    "Cargo.toml", "Cargo.lock", "README.md",
    "LICENSE-APACHE", "LICENSE-MIT",
    "/src", "/tests", "/benches",
]

[package.metadata.docs.rs]
features = ["macros"]
rustdoc-args = ["--cfg", "docsrs"]

[lib]
name = "arr_rs"
path = "src/lib.rs"

[features]
default = ["macros"]
macros = []

[dependencies]
rand = "0.8"

[dev-dependencies]
rstest = "0.17"
criterion = { version = "0.4", features = ["html_reports"] }

[[bench]]
name = "benches"
harness = false
path = "benches/main.rs"
